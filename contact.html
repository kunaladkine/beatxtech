  <section class="pt-36 pb-20 max-w-4xl mx-auto px-6">
  <h2 class="text-4xl font-bold mb-8">Contact Us</h2>

  <form
    class="space-y-5 bg-white p-8 rounded-xl shadow"
    onsubmit="sendWhatsApp(); return false;"
  >

    <!-- Name -->
    <input
      id="name"
      type="text"
      required
      class="w-full p-3 border rounded"
      placeholder="Your Name"
    >

    <!-- Email -->
    <input
      id="email"
      type="email"
      required
      class="w-full p-3 border rounded"
      placeholder="Email Address"
    >

    <!-- Phone -->
    <input
      id="phone"
      type="text"
      required
      class="w-full p-3 border rounded"
      placeholder="Phone / WhatsApp Number"
    >

    <!-- SERVICE DROPDOWN -->
    <select
      id="service"
      required
      class="w-full p-3 border rounded bg-white"
    >
      <option value="">Select Service</option>
      <option>Assignment Help</option>
      <option>Practical / Lab Records</option>
      <option>Mini Project</option>
      <option>Major / Final-Year Project</option>
      <option>Coding Help (Python / Java / Web)</option>
      <option>Website Development</option>
      <option>Resume / CV Making</option>
      <option>Exam Preparation Guidance</option>
      <option>Other</option>
    </select>

    <!-- Message -->
    <textarea
      id="message"
      rows="4"
      required
      class="w-full p-3 border rounded"
      placeholder="Describe your requirement briefly"
    ></textarea>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full py-3 rounded bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold"
    >
      Send on WhatsApp
    </button>

  </form>
</section>

<script>
function sendWhatsApp() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const service = document.getElementById("service").value;
  const message = document.getElementById("message").value;

  const whatsappMessage =
    `Hello BeatXTech,%0A%0A` +
    `Name: ${name}%0A` +
    `Email: ${email}%0A` +
    `Phone: ${phone}%0A` +
    `Service Required: ${service}%0A%0A` +
    `Message:%0A${message}`;

  window.open(
    `https://wa.me/919130537754?text=${whatsappMessage}`,
    "_blank"
  );
}
</script>
